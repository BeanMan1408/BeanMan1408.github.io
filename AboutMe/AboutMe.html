<!DOCTYPE html>
<html lang="">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title></title>
  </head>
  <style>
    body {
        margin: 0;
        background-color: red;
        animation-name: BackGradient;
        animation-duration: 10s;
        position: relative;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
    .header{
        overflow: hidden;
        background-color: rgb(25, 25, 25);
        width: 100%;
    }
    .topnav{
        overflow: hidden;
        background-color: rgb(50, 50, 50);
        width: 100%;
        height: 10%;
    }
    .topnav a{
        color: white;
        background-color: rgb(50, 50, 50);
        font-family: 'Courier New';
        text-align: center;
        padding: 14px 16px;
        font-size: large;
        float: left;
        text-decoration: none;
        transition: background-color 0.5s;
    }
    .topnav a:hover {
        background-color: rgb(200, 200, 200);
        color: rgb(50, 50, 50);
    }
    .main.body{
        width: 100%;
        height: 100%;
        background-color: rgba(10, 10, 10, 0.8);
        padding-bottom: 31.3%;
        overflow: hidden;
    }

    @keyframes BackGradient {
        /*13% {
            background-color: red;
        }*/

        25% {
            background-color: orange;
        }

        38% {
            background-color: yellow;
        }

        50% {
            background-color: lime;
        }

        63% {
            background-color: aqua;
        }

        69% {
            background-color: rgb(0, 195, 255);
        }

        72% {
            background-color: rgb(0, 89, 255);
        }

        75% {
            background-color: blue;
        }

        88% {
            background-color: purple;
        }

        100% {
            background-color: red;
        }
    }
    p{
        color: white;
        font-family: 'Courier New';
        font-size: large;
    }
</style>

  <body>
    <div class="header">
        <p style="color: white; font-family: 'Courier New'; text-align: center; font-size: xx-large;">Welcome to my website!</p>
    </div>
    <div class="topnav">
        <a href="/Home/Home.html"><img src="home_white.svg" alt="Home"></a>
        <a href="https://github.com/BeanMan1408" style="font-size: 162%;"><img src="github.png" alt="My Github" style="width: 5%; height: 5%;"></a>
        <a href="/BeanBot/BeanBot.html" style="font-size: 162%;">BeanBot</a>
    </div>
    <div class="main body">
        <img src="BeanMan.gif" alt="BeanMan Profile Picture" style="margin-top: 0.4%; border-radius: 50%; width: 10%; height: 10%; float: left;">
        <p style="color: white; font-family: 'Courier New'; float: left;">
            Hi, I'm Beanman! I mainly code in python but I can code in arudio. This is my first time building a website so it might be broken.
        </p>
    </div>
  </body>
</html>
